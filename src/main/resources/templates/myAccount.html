
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />
<link href="/css/styles.css" rel="stylesheet" />

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">
		<div class="row" style="margin-bottom: -100px">
			<div class="col-xs-8">
				<h1 class="section-headline">
					<span>My Account</span>
				</h1>
			</div>
			<div class="col-xs-4">
				<img src="/image/logo1.png" class="img-responsive center-block" />
			</div>
		</div>
		<hr
			style="position: absolute; width: 100%; height: 6px; background-color: #333; z-index: -1; margin-top: -80px;" />

		<div class="row" style="margin-top: 80px">
			<div class="col-xs-9 col-xs-offset-3">
				<ul class="nav nav-tabs">
					<li><a href="#tab-1" data-toggle="tab"><span
							style="color: #f46b42;">Create Account</span></a></li>
					<li><a href="#tab-2" data-toggle="tab"><span
							style="color: #f46b42;">Log In</span></a></li>
					<li><a href="#tab-3" data-toggle="tab"><span
							style="color: #f46b42;">Forgot Password</span></a></li>
				</ul>

				<div class="tab-content">
				
					<!-- create new user pane -->
					<div class="tab-pane fade" id="tab-1">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px;">
									<form>
										<div class="form-group">
											<label for="newUsername">* Username: </label> <input
												required="required" type="text" class="form-control"
												id="newUsername" name="username" />
											<p style="color: #444444">Enter username</p>
										</div>

										<div class="form-group">
											<label for="email">* Email Address: </label> <input
												required="required" type="text" class="form-control"
												id="email" name="email" />
											<p style="color: #444444">Enter valid email</p>
										</div>
										
										<button type="submit" class="btn btn-primary">Create new account</button>
									</form>
								</div>
							</div>
						</div>
					</div>
					
					<!-- log in -->
					<div class="tab-pane fade" id="tab-2">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px;">
									<form>
										<div class="form-group">
											<label for="newUsername">* Username: </label> <input
												required="required" type="text" class="form-control"
												id="newUsername" name="username" />
											<p style="color: #444444">Enter your username</p>
										</div>

										<div class="form-group">
											<label for="password">* Password: </label> <input
												required="required" type="password" class="form-control"
												id="password" name="password" />
											<p style="color: #444444">Enter the password</p>
										</div>
										
										<button type="submit" class="btn btn-primary">Log in</button>
									</form>
								</div>
							</div>
						</div>
					</div>
					
					<!-- forget password -->
					<div class="tab-pane fade" id="tab-3">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px;">
									<form>
										<div class="form-group">
											<label for="recoverEmail">* Your Email: </label> <input
												required="required" type="text" class="form-control"
												id="recoverEmail" name="email" />
											<p style="color: #444444">Enter your registered email address</p>
										</div>

										<button type="submit" class="btn btn-primary">Submit</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<!--end of container  -->


	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
